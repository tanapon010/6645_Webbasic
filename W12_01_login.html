<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
body{
    margin: 0;
    padding: 0;
    font-family: Kanit;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: rgb(238,233,233);
    background: linear-gradient(90deg, rgba(238,233,233,1) 25%, rgba(215,97,97,1) 50%, rgba(51,158,65,1) 75%);
}
.container{
    background-color: rgb(0, 0, 0);
    width: 700px;
    border-radius: 10px;

    display: flex;
    overflow: hidden;
}
.left-side{
    background-image: url(https://i1.sndcdn.com/artworks-ISxzK1DwpvHCda2l-gNnOBQ-t500x500.png);
    background-size: cover;
    background-position: center;
    background-blend-mode: darken;
    background-color: rgb(128, 120, 120);
    padding: 100px;
    text-align: center;
    text-transform: uppercase;
    width: 150px;

    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;

    height: 100%;
}
.right-side{
    padding: 40px;
    width: 100%;
    form {
        label{
            display: block;
            font-size: 14px;
            margin-bottom: 4px;
            margin-top: 4px;
        }
        input{
            width: 100%;
            padding: 4px;
            box-sizing: border-box;
        }
        button{
            width: 100%;
            padding: 4px;
            background: rgb(238,233,233);
            background: radial-gradient(circle, rgba(238,233,233,1) 25%, rgba(215,97,97,1) 50%, rgba(51,158,65,1) 75%);
            border: none;
            color: rgb(30, 121, 2);
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Information Technology</h1>
            <p>ยินดีต้อนรับเข้าสู่การเรียนการสอนวิชาการออกแบบและพัฒนาเว็บไซต์</p>
        </div>
        
        <div class="right-side">
            <h2>Login</h2>
            <form action="" method="post">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
                <button type="submit">Login</button>
            </form>
            <p>Forgot Password?</p>
            <p>Don't have an account? <a href="#">Register</a></p>
        </div>
    </div>
</body>
</html>
